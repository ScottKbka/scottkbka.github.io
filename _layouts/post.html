<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include nav.html %}

    <div class="container content">
      <div class="row justify-content-md-center">
        <div class="col col-md-8">
					<header class="post-header">
					  <h1 class="post-title">{{ page.title }}</h1>
					  <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
					</header>

					<article class="post-content">
					  {{ content }}
					</article>
				</div>
			</div>

		{% include footer.html %}
		</div>
	{% include js.html %}
	</body>
</html>
